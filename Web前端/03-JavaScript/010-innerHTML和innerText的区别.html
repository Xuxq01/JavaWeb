<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>innerHTML和innerText的区别</title>
    </head>
    <body>
        <script type="text/javascript">
            function setContent(){
                //获取div
                var divElt = document.getElementById("mydiv")
                divElt.innerText = "<font color='red' size='4'>用户名不能为空</font>"
            }
        </script>
        <div id="mydiv">
            
        </div>
        <input type="button" value="设置div中的内容" onclick="setContent()">
    </body>
</html>
