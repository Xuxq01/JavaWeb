<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS的事件</title>
    </head>
    <!-- load事件在页面元素全部加载完毕之后才会发生 -->
    <body onload="console.log('页面加载完毕了,load事件发生了')">
        <!-- 
            JS中有哪些常用的事件
         -->
         blur事件: <input type="text" onblur="console.log('失去焦点了!')">

         <!-- change事件:下拉列表项被改变的时候发生 -->
         change事件: <select name="grade" onchange="console.log('下拉列表项被改变了')">
            <option value="gz">高中</option>
            <option value="zk">专科</option>
            <option value="bk">本科</option>
         </select>

         dbclick事件:
         <input type="button" value="鼠标双击" ondblclick="console.log('鼠标双击了')">

         focu事件:
         <input type="text" onfocus="console.log('获取到了焦点')">

         keydown和keup事件: 
         <input type="text" onkeydown="console.log('按下了')" onkeyup="console.log('弹起了')">

         
    </body>
</html>
