<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>根据id获取页面中的某个节点</title>
    </head>
    <body>
        <!-- 脚本块 -->
        <script type="text/javascript">
            function getDivElt(){
                //获取div节点对象
                //document对象是js内置的对象,全部小写可以直接用发
                //代表浏览器窗口中的网页
                var mydivElt = document.getElementById("mydiv")
                console.log(mydivElt)
            }
        </script>
        <!-- div节点对象 -->
        <div id="mydiv">

        </div>
        <input type="button" value="获取div节点元素" onclick="getDivElt()">
    </body>
</html>
