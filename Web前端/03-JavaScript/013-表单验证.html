<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单验证</title>
    </head>
    <body>
        <script>
            function checkName(username){
                username = username.trim();
                var nameError = document.getElementById("nameError")
                if(username == ""){
                    nameError.innerHTML = "用户名不能为空"
                }else{
                    if(username.length < 6 || username.length > 14){
                        nameError.innerHTML = "用户名长度非法,需要6-14"
                    }else{
                        var regExp = /^[0-9a-zA-Z]+$/
                        var ok = regExp.test(username)
                        if(ok){

                        }else{
                            nameError.innerHTML = "用户名只能由数字和字母组成"
                        }
                    }
                }
            }

            function clearError(){
                var nameError = document.getElementById("nameError")
                nameError.innerHTML = ""
            }
        </script>
        <form action="http://localhost:808/oa/save" method="get">
            用户名 <input type="text" name="username" onblur="checkName(this.value)"
                                                        onfocus="clearError()">
            <span id="nameError" style="color: red;font-size: 12px;"></span>
            <br>
            <input type="submit" value="保存">
        </form>
    </body>
</html>
