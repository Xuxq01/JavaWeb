<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS的变量</title>
    </head>
    <body>
        <script>
            //JS变量定义的语法: var 变量名
            //JS变量赋值方法: 变量名=值

            //定义一个age变量
            var age = 20;

            //变量没有赋值的时候默认值是undefined
            //undefined是JS中的一个具体存在的值
            //以下的这行代码表示将数据输出到控制台上(F12)
            console.log("age = " + age)

            //age可赋值boolean类型数据
            age = false;
            console.log("age = " + age)

            age = 3.14;
            console.log("age = " + age)

            age = "abc";
            console.log("age = " + age)

            age = "test";
            console.log("age = " + age)

            var x,y,z = 300;
            console.log(x) // undefined
            console.log(y) // undefined
            console.log(z) // 300
        </script>
    </body>
</html>
