<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>下拉列表怎么显示多个条目,怎么支持多选</title>
    </head>
    <body>
        <!-- 
            multiple属性设置支持多选,按住Ctrl
            size属性:用来设置下拉一次列表可以显示的条目数量

        -->
        省份:
        <select name="province"size="4" multiple>
            <option value="">--请选择省份--</option>
            <option value="1">河北省</option>
            <option value="2">河南省</option>
            <option value="3">山东省</option>
            <option value="4">山西省</option>
            <option value="5">湖北省</option>
            <option value="6">湖南省</option>
        </select>

    </body>
</html>
