<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册表单</title>
    </head>
    <body>
        <!-- 
            注册表单
                1.用户名
                2.密码
                3.性别
                4.学历
                5.兴趣
                6.简介
         -->
         <form action="http://localhost:8080/oa/register" method="get">
            <!-- 对于文本框来说value不需要用户名指定,用户会填写 -->
            用户名<input type="text" name="username"><br>
            密码<input type="password" name="password"><br>
            性别<!-- 对于单选按钮来说,value是必须要提供的 -->
                <!-- 最终提交的结果是sex=1,sex=2...,男女是不会提交的,汉字只是参考 -->
                <!-- 同一组单选按钮的name必须一致才能保证单选效果 -->
                男<input type="radio" name="sex" value="1">
                女<input type="radio" name="sex" value="0">
                保密<input type="radio" name="sex" value="2" checked>
            <br>
            学历
            <!-- 
                下拉列表
             -->
                <select name="grade">
                    <!-- 选项 -->
                    <option value="">--请选择学历--</option>
                    <option value="1">高中</option>
                    <option value="2">大专</option>
                    <option value="3" selected>本科</option>
                    <option value="4">硕士</option>
                </select>
                <br>
            兴趣
            <!-- 同一组复选框,name属性也必须一致 -->
                抽烟<input type="checkbox" name="hobby" value="smoke">
                喝酒<input type="checkbox" name="hobby" value="drink" checked>
                烫头<input type="checkbox" name="hobby" value="firehair" checked>
                <br>
            简介
            <!-- 文本域 -->
            <!-- 对于textarea来说,value是不需要的 -->
                <textarea name="jianjie" cols="60" rows="10"></textarea>
                <br>
                <input type="submit" value="注册">
                <input type="reset" value="重置">
         </form>
    </body>
</html>
<!-- username=jack&password=111&sex=1&grade=4&hobby=drink&jianjie=goodman -->
