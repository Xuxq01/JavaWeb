<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form表单</title>
    </head>
    <body>
        <!-- file控件 -->
        请选择文件: <input type="file">

        <hr>

        <!-- hidden控件,这是一个隐藏域控件 -->
        <form action="http://localhost:8080/oa/save" method="get">
            用户代码: <input type="hidden" name="usercode" value="111111"/><br>
            机构代码: <input type="text" name="orgcode"/><br>
            <input type="submit" value="保存"/>
        </form>

        <!-- disable readonly -->
        <!-- readonly只读的,不能修改,用户可以看到,也会提交 -->
        <!-- disabled不会提交,也不能修改 -->
        <form action="http://localhost:8080/oa/save" method="get">
            <!-- 用户代码: <input type="text" name="usercode" value="111111" readonly/><br> -->
            用户代码: <input type="text" name="usercode" value="111111" disabled/><br>
            <input type="submit" value="保存">
        </form>

        <hr>
        <!-- 最大输入长度3 -->
        <input type="text" maxlength="3">
    </body>
</html>
