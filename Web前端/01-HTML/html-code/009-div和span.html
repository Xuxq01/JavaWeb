<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div和span</title>
    </head>
    <body>
        <!-- 
            1.什么是div
                div是图层,也可以叫做盒子
                div是专门用来做网页布局的
                其实最早的时候网页元素的布局是采用table进行布局的,但是table布局不够灵活
                当代的网页元素布局都是采用div的方式,div套div,也就是盒子套盒子
                div布局更加灵活方便
            2.span和div都可以看作是盒子,它们有什么区别呢?
                div默认情况下独自占用一行
                span不会独自占用一行
         -->
         <div id="div1">
            我是一个DIV盒子
         </div>
         hello world

         <span id="span1">
            我是一个SPAN元素
         </span>
         hello world
    </body>
</html>
