<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <body>
        <!-- 无序列表 -->
        <ul type = "circle">
                <li>中国
                <!-- 嵌套子无序列表 -->
                <!-- 按tab向右缩进,按shift + tab向左缩进 -->
                    <ul type = "square">
                        <li>北京
                            <ul type = "disc">
                                <li>东城区</li>
                                <li>西城区</li>
                                <li>海淀区</li>
                            </ul>
                        </li>
                        <li>上海</li>
                        <li>天津</li>
                    </ul>
                </li>
                <li>美国</li>
                <li>日本</li>
        </ul>

        <!-- 有序列表 -->
        <ol type = "a">
            <li>水果</li>
            <li>蔬菜
                <ol type = "A">
                    <li>西红柿</li>
                    <li>黄瓜</li>
                    <li>青菜</li>
                </ol>
            </li>
            <li>茶
                <ol type = "I">
                    <li>乌龙茶</li>
                    <li>绿茶</li>
                    <li>龙井</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
