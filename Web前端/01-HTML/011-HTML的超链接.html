<!doctype html>
<html>
	<head>
		<title>超链接/热链接</title>
	</head>

	<body>
		
		<!--当鼠标停留时会改变形态,并且自带下划线-->
		<!--超链接,链接到百度-->
		<!--a是26个英文字母当中的第一个,所以非常重要-->
		<!--HTML中最重要的就是超链接-->
		<a href = "https://map.baidu.com/">百度地图</a>
		<br>
		<!--
			href: hot references的缩写,俗称热链接/热引用
			href属性用来指定链接的路径
			a标签开始和结束之间的文本显示在浏览器上
		-->
		<a href = "https://www.baidu.com/">百度</a>
		<br>
		<a href = "https://www.jd.com/">京东</a>

	</body>
</html>
