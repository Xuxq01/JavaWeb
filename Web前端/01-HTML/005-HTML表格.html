<!doctype html>
<html>
	<head>
		<title>HTML的表格</title>
	</head>

	<body>
		<!--画一个表格-->
		<!--border用来设置边框宽度-->
		<!--align 对齐方式-->
		<!--width 表格宽度-->
		<!--height 表格高度-->
		<table align = "center" border = "1px" width = "300px" height = "200px">
			<tr align = "center">
				<td><a href = "https://www.jd.com/">京东</a></td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td align = "center">单元格</td>
			</tr>
		</table>
	</body>
</html>
