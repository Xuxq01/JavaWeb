<!--加上以下代码表示当前页面中的个HTML语法采用的是H5的语法-->
<!--没有以下代码表示HTML版本采用的是HTML4.0-->
<!doctype html>
<!--HTML的注释-->
<!--HTML的根标记-->
<html>

	<!--头-->
	<head>
	<!--网页的标题,显示在浏览器的左上角-->
		<title>我的第一个HTML页面</title>
	</head>

	<!--体-->
	<!--body是网页的主体,显示在浏览器页面上的内容-->
	<body>
		
		hello world!

	</body>

</html>
