<!doctype html>
<html>
	<head>
		<title>HTML的表格</title>
	</head>

	<body>
		<table border = "1px" width = "300px">
			<tr>
				<!--
				<td>序号</td>
				<td>姓名</td>
				<td>年龄</td>
				-->
				<!--th标签也可以做单元格,内容自动加粗,自动居中-->
				<th>序号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>22</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>33</td>
			</tr>
			<tr>
				<td>3</td>
				<td>杰克</td>
				<td>44</td>
			</tr>
		</table>
	</body>
</html>
