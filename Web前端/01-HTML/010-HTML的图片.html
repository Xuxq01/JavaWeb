<!doctype html>
<html>
	<head>
		<title>HTML的图片</title>
	</head>

	<body>
		
		<!--浮动于浏览器窗口当中的一个图片元素-->
		<!--
			img是图片标签,这个标签可以没有结束标签
			src属性用来指定图片的路径
			width用来设置图片的宽度,这个时候高度会等比例缩放,高度不需要设置,设置高度会导致图片失真
			title用来设置鼠标停留时的提示信息
			alt属性用来设置图片加载失败时的提示文本信息
		-->
		<img src = "https://pic.leetcode-cn.com/1663647545-SFNHAa-%E7%A4%BE%E5%8C%BA%20-%20%E5%8F%B3%E8%BE%B9%E6%A0%8F.png?x-oss-process=image%2Fformat%2Cwebp" width = "300px" title = "鼠标停留时的提示信息" alt = "图片不存在时的提示信息">
		</img>

		<!--提示:对于HTML来说,当开始标签和结束标签之间没有任何东西的时候,结束标签可以省略,在开始标签末尾添加/-->
		<img src = "https://pic.leetcode-cn.com/1663647545-SFNHAa-%E7%A4%BE%E5%8C%BA%20-%20%E5%8F%B3%E8%BE%B9%E6%A0%8F.png?x-oss-process=image%2Fformat%2Cwebp" width = "300px" title = "鼠标停留时的提示信息" alt = "图片不存在时的提示信息"/>

	</body>
</html>
