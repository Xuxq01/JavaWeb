<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML中嵌入CSS样式的第一种方式</title>
    </head>
    <body>
        <!-- 内联定义 -->
        <!-- 
            语法格式:
                <标签 style="样式名:样式值;样式名:样式值;样式名:样式值;"></标签>
         -->
        <div style="width: 200px;height: 200px;background-color: #66FF66;"></div>
    </body>
</html>
