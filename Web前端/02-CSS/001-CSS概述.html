<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS概述</title>
    </head>
    <body>
        <h1 align="center">什么是CSS?</h1>
        <p>
            CSS:Cascading Style Sheet(层叠样式表语言).CSS是一种样式表语言,专门用来修饰HTML页面的,让HTML页面更好看
            CSS是HTML的化妆品,CSS是离不开HTML的
        </p>
    </body>
</html>
