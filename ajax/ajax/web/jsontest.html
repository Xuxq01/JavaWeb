    var user = {
        "usercode" : 111,
        "username" : "zhangsan",
        "sex" : true,
        "age" : 20,
        "hobbys" : ["eat","run","jump"],
        "addr" : {
            "city" : "北京",
            "street" : "大兴区",
            "zipcode" : "10010"
        }
    }

    //访问json对象的属性
    //第一种方式
    console.log(user.usercode)
    console.log(user.username)
    console.log(user.sex ? '男' : '女')
    console.log(user.age)
    for(var i = 0; i < user.hobbys.length; i++){
        console.log(user.hobbys[i])
    }
    console.log(user.addr.city)
    console.log(user.addr.street)
    console.log(user.addr.zipcode)

    //第二种方式
    console.log(user["username"])
    console.log(user["usercode"])
    console.log(user["sex"] ? "男" : "女")
    console.log(user["age"])
    for(var i = 0; i < user.hobbys.length; i++){
        console.log(user["hobbys"][i])
    }
    console.log(user["addr"]["city"])
</script>
