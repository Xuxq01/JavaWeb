<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                background: gray;
            }
        </style>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            //$(document).ready(函数) : 当页面的dom对象加载成功后,会执行ready()
            //相当于onload()
            $(function(){
                $("#btn1").click(function(){
                    //过滤器
                    var obj = $("div:first")
                    obj.css("background","red")
                })
                //绑定事件
                $("#btn2").click(function(){
                    var obj = $("div:last")
                    obj.css("background","green")
                })
                $("#btn3").click(function(){
                    var obj = $("div:eq(3)")
                    obj.css("background","blue")
                })
                $("#btn4").click(function(){
                    var obj = $("div:lt(3)")
                    obj.css("background","orange")
                })
                $("#btn5").click(function(){
                    var obj = $("div:gt(3)")
                    obj.css("background","yellow")
                })
            })

            
        </script>
    </head>
    <body>
        <div id="one">这是div-0</div>
        <div id="two">这是div-1</div>
        <div>这是div-2
            <div>这是div-3</div>
            <div>这是div-4</div>
        </div>
        <div>这是div-5</div>
        <br>
        <span>这是span</span>
        <br>
        <input type="button" value="获取第一个div" id="btn1">
        <br>
        <input type="button" value="获取最后一个div" id="btn2">
        <br>
        <input type="button" value="获取下标等于三的div" id="btn3">
        <br>
        <input type="button" value="获取下标小于三的div" id="btn4">
        <br>
        <input type="button" value="获取下标大于三的div" id="btn5">
        <br>
    </body>
</html>
