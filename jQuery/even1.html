<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                background: yellow;
            }
        </style>
        
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    //使用append增加dom对象
                    $("#mydiv").append("<input id='newBtn' type='button' value='新加的按钮'>")
                    //使用on给按钮绑定事件
                    $("#newBtn").click(function(){
                        alert("新建的按钮被单机了")
                    })
                })
            })
        </script>
    </head>
    <body>
        <div id="mydiv">div,增加button</div>
        <button id="btn1">创建一个button,绑定一个click</button><br><br>

    </body>
</html>
