<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                background: gray;
            }
        </style>
        div{
            background: blue
        }
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    var text = $(":text").val()
                    alert(text)
                })
                $("#btn2").click(function(){
                    $(":text").val("三国演义")
                })
                $("#btn3").click(function(){
                    //获取div,text()无参数,获取dom对象的文本值,连接成一个字符串
                    alert($("div").text())
                })
                $("#btn3").click(function(){
                    alert($("div").text())
                })
                $("#btn4").click(function(){
                    $("div").text("新的div文本内容")
                })
                $("#btn5").click(function(){
                    alert($("img").attr("src"))
                })
                $("#btn6").click(function(){
                    $("img").attr("src","/img/2.png")
                })
            })
        </script>
    </head>
    <body>

        <br>
        <input type="text" value="刘备">
        <br>
        <input type="text" value="关羽">
        <br>
        <input type="text" value="张飞">
        <br>
        <div>1.第一个div</div>
        <div>2.第二个div</div>
        <div>3.第三个div</div>
        <img src="/img/1.png" id="image1"/>
        <br>

        <button id="btn1">获取第一个文本框的值</button><br><br>
        <button id="btn2">设置所有文本框的value值</button><br><br>
        <button id="btn3">获取div的所有文本值</button><br><br>
        <button id="btn4">设置div的文本值</button><br><br>
        <button id="btn5">读取src属性的值</button><br><br>
        <button id="btn6">设置src属性的值</button><br><br>
    </body>
</html>
