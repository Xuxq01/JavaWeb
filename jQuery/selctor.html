<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                background: gray;
                width: 200px;
                height: 100px;
            }
            .two{
                background: gold;
                font-size: 20pt;
            }
        </style>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            function fun1(){
                //id选择器
                var obj = $("#one")
                //使用jquery中改变样式的函数
                obj.css("background","red")
            }
            function fun2(){
                //类选择器
                var obj = $(".two")
                obj.css("background","yellow")
            }
            function fun3(){
                //标签选择器
                var obj = $("div")//数组有三个对象
                //jquery的操作都是操作数组中的全部成员
                //所以是给所有的div都设置背景色
                obj.css("background","blue")
            }
            function fun4(){
                //全部选择器
                var obj = $("*")
                obj.css("background","green")
            }
            function fun5(){
                //组合选择器
                var obj = $("#one,span")
                //obj.css("background","orange")
                $(obj[1]).css("background","green")
            }
        </script>
    </head>
    <body>
        <div id="one">one的div</div><br>
        <div class="two">样式是two的div</div>
        <br>
        <div>没有id,class的div</div>
        <br>
        <span class="two">span标签</span>
        <br>
        <input type="button" value="获取id是one的dom对象" onclick="fun1()">
        <br>
        <input type="button" value="使用class样式获取dom对象" onclick="fun2()">
        <br>
        <input type="button" value="使用标签选择器" onclick="fun3()">
        <br>
        <input type="button" value="全部选择器" onclick="fun4()">
        <br>
        <input type="button" value="组合选择器" onclick="fun5()">
    </body>
</html>
